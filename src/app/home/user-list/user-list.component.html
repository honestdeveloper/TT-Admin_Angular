<div class="main-content">
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">
                            User List
                            <button [routerLink]="['/home/user/', 'new', '']" title="Add User" class="btn btn-white btn-simple pull-right">
                                <i class="material-icons">person_add</i>
                                Add User
                            </button>
                        </h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="col-md-2">Name</th>
                                    <th class="col-md-4">Email</th>
                                    <th>Joined At</th>
                                    <th>State</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of userList | async">
                                    <td><a [routerLink]="['/home/user/', 'detail', user.uid]">{{user.nickname}}</a></td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.date | date: "MM/dd/y"}}</td>
                                    <td>Registered</td>
                                </tr>
                                <tr *ngFor="let user of pendingList | async">
                                    <td><a href="#">{{user.nickname}}</a></td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.date | date: "MM/dd/y"}}</td>
                                    <td>Pending</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
