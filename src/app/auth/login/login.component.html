<div class="main-content card-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Login</h4>
                    </div>
                    <div class="card-content">
                        <div>                              
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button (click)="onSignInWithFacebook()" class="btn btn-facebook">SignIn With Facebook</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button (click)="onSignInWithGoogleplus()" class="btn btn-google">SignIn With Google+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
